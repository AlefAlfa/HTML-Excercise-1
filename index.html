<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Vercel</title>
</head>
<body>
  <div class="flex justify-between mt-6 mx-auto max-w-screen-xl items-center">
    <img src="./img/vercel_logo.jpg" alt="vercel logo" class="w-32 ml-6">
    
    <div class="space-x-6">
      <a href="/" class="text-gray-500">Docs</a>
      <a href="/" class="text-gray-500">Templates</a>
      <a href="/" class="text-gray-500">Integrations</a>
      <a href="/" class="text-gray-500">Customers</a>
      <a href="/" class="text-gray-500">Enterprise</a>
      <a href="/" class="text-gray-500">Pricing</a>
    </div>

    <div class="space-x-6 mr-6">
      <a href="/" class="text-gray-500">Contact</a>
      <a href="/" class="text-gray-500">Login</a>
      <button class="bg-black text-white px-6 py-2 rounded-lg cursor-pointer">Sign Up</button>
    </div>
  </div>

  <div class="text-8xl font-bold flex items-center justify-center mt-20">
    <p class="bg-gradient-to-r text-transparent bg-clip-text from-blue-600 to-teal-300">Develop.</p>
    <p>Preview.</p>
    <p>Ship.</p>
  </div>

  <div class="text-lg font-light">
    <p class="text-center mt-7 text-gray-500">Vercel is the platform for frontend developers, providing the speed</p>
    <p class="text-center text-gray-500"> and the reliability innovators need to create at the moment of inspiration</p>
  </div>

  <div class="h-20">

  </div>

  <div class="flex justify-center h-10 gap-x-4">
    <button class="flex items-center px-4 py-2 bg-black rounded-md text-white text-sm font-light">
      <img src="./img/triangle.png" alt="white triangle" class="w-3 mr-2">
      Start Deploying
    </button>
    <button style="box-shadow: 0 0 50px rgba(57, 169, 255, 0.7);" class="grid place-content-center rounded-md bg-gradient-to-r from-blue-600 to-cyan-300 px-9 text-white font-light shadow-cyan-400">
      Get a Demo
    </button>
    
  </div>

  <div class="h-20">

  </div>

  <p class="text-xs tracking-wider flex justify-center mt-3">
    TRUSTED BY THE BEST FRONTEND TEAMS
  </p>

  <div class="flex justify-center space-x-12 mt-10">
    <img src="./img/adobe.jpg" alt="" class="h-10">
    <img src="./img/okta.png" alt="" class="h-10">
    <img src="./img/underarmour.png" alt="" class="h-10">
    <img src="./img/ebay.png" alt="" class="h-10">
    <img src="./img/zapier.png" alt="" class="h-10">
  </div>

  <div class="flex justify-center space-x-12 mt-8 h-10 items-center">
    <img src="./img/loom.png" alt="" class="h-8">
    <img src="./img/hashicorp.png" alt="" class="h-8">
    <img src="./img/tailwindcss.png" alt="" class="h-7">
    <img src="./img/washpost.png" alt="" class="h-8">
  </div>

</body>
</html>
